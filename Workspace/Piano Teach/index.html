<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <link href="style.css" type="text/css" rel="stylesheet">

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <title>Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>



    <div id="nav_wrapper">
        <h1>DEMO</h1>
        <ul class="nav">
            <li onclick="toggleMenu()">
                <a href="#menu" class="box-shadow-menu"><img src="img/menu.png"/></a>
            </li>
            <li class="items">
                <a href="index.html">HOME</a>
            </li>
            <li class="items">
                <a href="#">LESSONS</a>
            </li>
            <li class="items">
                <a href="#">ABOUT</a>
            </li>
            <li class="items">
                <a href="#">CONTACT</a>
            </li>
        </ul>
    </div>
    <script>
        $(document).ready(function () {
            checkSize();
            $(window).resize(checkSize);
        });

        var isOpen = false;
        function toggleMenu() {
            if (!isOpen) {
                $('ul.nav').animate({ height: '190px' });
                $('.items').css("visibility", "visible");
                $('.items').css("display", "inherit");
                isOpen = true;
            } else {
                $('ul.nav').animate({ height: '70px' });
                $('.items').css("visibility", "hidden");
                $('.items').css("display", "none");
                isOpen = false;
            }
        }

        function checkSize() {
            if ($('.box-shadow-menu').css('visibility') == 'hidden') {
                $('.items').css("visibility", "visible");
                $('.items').css("display", "inline");
                $('ul.nav').animate({ height: '22px' });
            } else {
                $('.items').css("visibility", "hidden");
                $('.items').css("display", "none");
                $('ul.nav').animate({ height: '70px' });
            }
        }
    </script>

</body>



</html>
